<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>API 文档 [zTree -- jQuery 树插件]</title>
    <link href="apiCss/common.css" rel="stylesheet" type="text/css">
    <link href='apiCss/zTreeStyleForApi.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
        var ie = (function () {
                var undef,
                    v = 3,
                    div = document.createElement('div'),
                    all = div.getElementsByTagName('i');
                while (
                    div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
                        all[0]
                    ) ;
                return v > 4 ? v : undef;
            }()), ie6 = (ie === 6),
            path = window.location.pathname.replace(/.*\/([^\/\.]*)\..*/g, "$1"),
            langLib = [];
        ie = ie < 9;
        if (ie) {
            document.write('<link rel="stylesheet" href="apiCss/common_ie6.css" type="text/css">');
        }
        var lang = "cn",
            ajaxMsg = "如果你使用的是 Chrome 浏览器，那么请把 API 文档发布到 web 服务目录下访问。\n\n（Chrome 浏览器不支持本地 ajax 访问, 即：file://）";

    </script>
</head>
<body>
<div class="header_wrap" id="header_wrap" style="padding-top: 30px;">
    <div class="header round" id="header">
        <div alt="" class="light-bulb"></div>
        <div class="ieSuggest">浏览本网站建议您使用 Chrome、FireFox、Opera、IE9 等浏览器（只要不是 IE6 7 8 就行）, 速度会更快，画面会更炫！</div>
        <div class="google_plus">
            <g:plusone></g:plusone>
        </div>
        <div class="header-text">
            <h1><em>zTree v3.5.17 API 文档</em></h1>
            <p></p>
            <p>all.js = core + excheck + exedit ( 不包括 exhide ); 发现错误请及时通知，谢谢。</p>
        </div>
        <ul class="shortcuts language" style="top:0;">
            <li><a href="API_en.html" onclick="window.location.href='API_en.html'">
                <button class="ico en" title="英文版" type="button"></button>
                <span class=""></span></a></li>
        </ul>
    </div>
</div>
<div class="content_wrap" id="content_wrap">
    <div class="content" id="content">
        <div class="nav_section">
            <ul>
                <li class="first">注释：</li>
                <li>
                    <button class="ico16 z_core" onfocus="this.blur();"></button>
                    <span>core 核心包</span></li>
                <li>
                    <button class="ico16 z_check" onfocus="this.blur();"></button>
                    <span>excheck 扩展</span></li>
                <li>
                    <button class="ico16 z_edit" onfocus="this.blur();"></button>
                    <span>exedit 扩展</span></li>
                <li>
                    <button class="ico16 z_hide" onfocus="this.blur();"></button>
                    <span>exhide 扩展</span></li>
                <li class="noline">
                    <button class="ico16 z_search" onfocus="this.blur();" title="Enter 以及 左、右键可以快速定位查找结果"></button>
                    <input class="searchKey search empty" type="text" value=""><input class="searchResult search"
                                                                                      type="text"
                                                                                      value="">
                    <button class="ico16 searchPrev disabled" onfocus="this.blur();"
                            title="Enter 以及 左、右键可以快速定位查找结果"></button>
                    <button class="ico16 searchNext disabled" onfocus="this.blur();"
                            title="Enter 以及 左、右键可以快速定位查找结果"></button>
                </li>
            </ul>
        </div>

        <div class="contentBox round clearfix" id="contentBox">
            <div class="apiContent" id="apiContent">
                <div class="api_setting left" id="api_setting">
                    <ul class="api_content_title">
                        <li>setting 配置详解</li>
                    </ul>
                    <ul class="ztree" id="settingTree"></ul>
                </div>
                <div class="api_function right" id="api_function">
                    <ul class="api_content_title">
                        <li>zTree 方法详解</li>
                    </ul>
                    <ul class="ztree" id="functionTree"></ul>
                    <ul class="api_content_title">
                        <li>treeNode 节点数据详解</li>
                    </ul>
                    <ul class="ztree" id="treenodeTree"></ul>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<!-- overlayed -->
<div class="baby_overlay" id="overlayDiv">
    <div class="content round clearfix" id="overlayContent">
        <div class="overlaySearch">
            <button class="ico16 z_search" onfocus="this.blur();" title="Enter 以及 左、右键可以快速定位查找结果"></button>
            <input class="searchKey search empty" type="text" value=""><input class="searchResult search" type="text"
                                                                              value="">
            <button class="ico16 searchPrev disabled" onfocus="this.blur();" title="Enter 以及 左、右键可以快速定位查找结果"></button>
            <button class="ico16 searchNext disabled" onfocus="this.blur();" title="Enter 以及 左、右键可以快速定位查找结果"></button>
        </div>
        <a class="close" id="overlayDivCloseBtn"></a>
        <div class="details" id="overlayDetailDiv"></div>
    </div>
    <div class="baby_overlay_arrow" id="overlayDivArrow"></div>
</div>
<script src="apiCss/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src='apiCss/jquery.ztree.core-3.5.js' type='text/javascript'></script>
<script src='apiCss/api.js' type='text/javascript'></script>
<script type="text/javascript">
    $(document).ready(function () {
        apiContent._init();
    });
</script>
</body>
</html>
